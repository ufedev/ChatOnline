<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="https://cdn.socket.io/4.5.4/socket.io.min.js" defer></script>
        <script type="module" src="scripts.js" defer></script>
        <title>Chat Online</title>
    </head>

    <body>
        <h1 class="title">Chat Online</h1>
        <main class="chat-container">
            <div class='chat-box' id="chat-box"></div>
            <form class="chat-form" id="form">
                <input type="text" class="chat-writer" name="mensaje" id="input-message"
                    placeholder="Escribe tu mensaje" />
                <input type="submit" class="chat-send" value="Enviar" />
            </form>
        </main>
    </body>

</html>
